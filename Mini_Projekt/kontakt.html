<!DOCTYPE html>
<html>
  <head>
    <title>Konkurs Chopinowski - kontakt</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <nav>
        <div class="navbar-button">
          <a href="index.html" class="">Home</a>
        </div>
        <div class="navbar-button">
          <a href="galeria.html" class="">Galeria</a>
        </div>
        <div class="navbar-button">
          <a href="kontakt.html" class="">Kontakt</a>
        </div>
      </nav>

      <header>
        <h1>Kontakt</h1>
      </header>
      <div class="container">
        <form>
          <label for="email">Email</label><br />
          <input
            type="email"
            id="email"
            name="email"
            placeholder="Podaj Email"
          />
          <br />
          <label for="Temat">Temat</label>
          <select id="temat" name="temat">
            <option value="wm">Współpraca marketingowa</option>
            <option value="u">Uczestnik</option>
            <option value="o">Oglądający</option>
          </select>

          <label for="wiad">Wiadomość</label>
          <textarea
            id="wiad"
            name="wiad"
            placeholder="Wiadomość"
            style="height: 200px"
          ></textarea>

          <input type="submit" value="Submit" />
        </form>
      </div>

      <footer>© Copyright Miłosz Sulencki 2025</footer>
    </div>
  </body>
</html>
